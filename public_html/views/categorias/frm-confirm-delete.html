<div id="mdlConfirmDelete" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Eliminar Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span arial-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <h6>¿Está seguro de eliminar la categoria?</h6>
            <div class="row">
              <div class="card-footer col-md-12">
                <button onclick="deleteCategoria()" class="btn btn-primary col-md-2">Si</button>
                <button onclick="closeModal()" class="btn btn-secondary col-md-2">No</button>
              </div>
            </div>
            
            
        </div> 
      </div>
    </div>
  </div>
  </div>

  <script>

    function closeModal()
    {
      $('#mdlConfirmDelete').modal("hide");
    }
    function deleteCategoria()
    {
      $.ajax({
                method: "delete",
                url:"http://daiquiriclub.com/api/categorias"+CATEGORIA_TO_DELETE,
            })
            .done(function( msg){

                $('#mdlConfirmDelete').modal("hide");
                updateDataTable();
            });
    }

   
    </script>
